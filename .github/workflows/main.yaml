name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    uses: robarros/workflows/.github/workflows/build.yaml@main
    secrets: inherit

  deploy:
    uses: robarros/workflows/.github/workflows/deploy.yaml@main
    needs: build
    secrets: inherit
    with:
      docker_image: ${{ needs.build.outputs.docker_image }}


